  </div>
</section>

<script>
  const content = {
    en: {
      nav: ["Home", "CV", "Research", "Publications", "Fieldwork", "Disclosure"],
      pub1Title: "Neotropical Selaginella",
      pub1Text: `During my undergraduate and master's degrees, I studied the taxonomy, morphology, and nomenclature of this plant genus.
Now, for my PhD, I want to answer questions from an evolutionary perspective: What are the relationships?, how has the growth habit evolved in this clade?`,
      pub2Title: "Spore Ornamentation",
      pub2Text: "How has spore ornamentation evolved in some Selaginella clades?"
    },
    es: {
      nav: ["Inicio", "CV", "Investigación", "Publicaciones", "Trabajo de campo", "Divulgación"],
      pub1Title: "Selaginella Neotropical",
      pub1Text: `Durante mi pregrado y maestría estudié la taxonomía, morfología y nomenclatura de este género de plantas.
Ahora, para mi doctorado, quiero responder preguntas desde una perspectiva evolutiva: ¿Cuáles son las relaciones?, ¿cómo ha evolucionado el hábito de crecimiento en este clado?`,
      pub2Title: "Ornamentación de esporas",
      pub2Text: "¿Cómo ha evolucionado la ornamentación de esporas en algunos clados de Selaginella?"
    }
  };

  function setLanguage(lang) {
    const navIds = ["nav-home", "nav-cv", "nav-research", "nav-publications", "nav-fieldwork", "nav-disclosure"];
    navIds.forEach((id, index) => {
      document.getElementById(id).textContent = content[lang].nav[index];
    });

    document.getElementById("pub1-title").textContent = content[lang].pub1Title;
    document.getElementById("pub1-text").textContent = content[lang].pub1Text;
    document.getElementById("pub2-title").textContent = content[lang].pub2Title;
    document.getElementById("pub2-text").textContent = content[lang].pub2Text;
  }

  // Default language
  setLanguage('en');
</script>
